{% extends "_base.html" %}
{% load form_filters %}

{% block content %}
    <div class="flex flex-col md:flex-row min-h-screen dark:bg-gray-900">
        {% include 'component/dashboard.html' %}
        <div class="flex flex-col items-center justify-center px-8 py-8 w-full mx-auto">
            {% include 'component/messages.html' %}
            <h1 class="text-3xl text-primary-600">Change password</h1>
            <form class="space-y-4 md:space-y-6 w-1/2" method="post">
                {% csrf_token %}
                <!-- نمایش خطاهای غیر فیلد -->
                <div class="text-red-600 text-sm">{{ form.non_field_errors }}</div>
                <!-- حلقه‌ای برای نمایش هر فیلد فرم -->
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            {{ field.label }}
                        </label>
                        <label>
                            {{ field|add_classes:"bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" }}
                            <!-- نمایش خطاهای فیلد -->
                            {% if field.errors %}
                                <div class="text-red-600 text-sm">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </label>
                    </div>
                {% endfor %}

                <button type="submit"
                        class="w-full text-white bg-primary-700 hover:bg-primary-800 
                                focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium 
                                rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 
                                dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Change Password
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
