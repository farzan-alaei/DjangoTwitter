{% extends "_base.html" %}
{% load form_filters %}
{% load static %}


{% block content %}
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- Logo and branding -->
            <a href="{% url 'profiles:login' %}"
               class="flex items-center text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-36 h-36" src="{% static 'images/logo.png' %}" alt="logo">
            </a>
            <p class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                DjangoTwitter
            </p>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <!-- Login form heading -->
                    <h1 class="text-xl font-bold leading-tight tracking-tight 
                    text-gray-900 md:text-2xl dark:text-white">
                        Login
                    </h1>
                    <!-- Login form -->
                    <form class="space-y-4 md:space-y-6" method="post">
                        {% csrf_token %}
                        <!-- نمایش خطاهای غیر فیلد -->
                        <div class="text-red-600 text-sm">{{ form.non_field_errors }}</div>
                        <!-- حلقه‌ای برای نمایش هر فیلد فرم -->
                        {% for field in form %}
                            <div>
                                <label for="{{ field.id_for_label }}"
                                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    {{ field.label }}
                                </label>
                                <label>
                                    {{ field|add_classes:"bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" }}
                                    <!-- نمایش خطاهای فیلد -->
                                    {% if field.errors %}
                                        <div class="text-red-600 text-sm">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </label>
                            </div>
                        {% endfor %}

                        <button type="submit"
                                class="w-full text-white bg-primary-700 hover:bg-primary-800 
                                focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium 
                                rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 
                                dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Login
                        </button>
                    </form>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="{% url "profiles:register" %}"
                                                      class="font-medium text-primary-600 hover:underline dark:text-primary-500">create
                        account</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
